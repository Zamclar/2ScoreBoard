<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scorebox">
                <h3>HOME</h3>
                <div class="score-nbr-box">
                    <span class="score-nbr" id="home-el">0</span>
                 </div>
                <div class="home-btn-container">
                    <button class="score-btn" id="hm1" onclick="hmAdd1()">+1</button>    
                    <button class="score-btn" id="hm2" onclick="hmAdd2()">+2</button>
                    <button class="score-btn" id="hm3" onclick="hmAdd3()">+3</button>    
                </div>
               
            </div>
            <div class="scorebox">
                <h3>GUEST</h3>
                <div class="score-nbr-box">
                    <span class="score-nbr" id="guest-el">0</span>
                </div>
                <div class="guest-btn-container">
                    <button class="score-btn" id="gst1" onclick="gstAdd1()">+1</button>    
                    <button class="score-btn" id="gst2" onclick="gstAdd2()">+2</button>
                    <button class="score-btn" id="gst3" onclick="gstAdd3()">+3</button>    
                </div>
            </div>
          </div>
        <button onclick="clearBtn()">NEW GAME</button>
        <div class="timer-container">
    <h3>TIME</h3>
    <div class="timer-display" id="timer-display">12:00</div>
    <div class="timer-controls">
        <button class="timer-btn" onclick="startTimer()">Start</button>
        <button class="timer-btn" onclick="pauseTimer()">Pause</button>
        <button class="timer-btn" onclick="resetTimer()">Reset</button>
    </div>
</div>
        <script src="index.js"></script>
    </body>
</html>
